<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Management Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .search-box {
      max-width: 300px;
      margin: 10px auto;
      text-align: center;
    }

    .search-box input {
      width: 100%;
    }

    .action-btn {
      margin: 0 5px;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    .edit-btn {
      background-color: #28a745;
      color: white;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Student Management Dashboard</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by Name or Reg No" onkeyup="filterStudents()" />
  </div>

  <form id="studentForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="text" id="regno" placeholder="Reg No" required />
    <input type="text" id="dept" placeholder="Department" required />
    <input type="number" id="year" placeholder="Year" required />
    <input type="number" id="marks" placeholder="Marks" required />
    <button type="submit">Add / Update</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Reg No</th>
        <th>Dept</th>
        <th>Year</th>
        <th>Marks</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>

  <script>
    let students = JSON.parse(localStorage.getItem("students")) || [];
    let editIndex = null;

    const studentForm = document.getElementById("studentForm");
    const studentTable = document.getElementById("studentTable");

    function saveStudents() {
      localStorage.setItem("students", JSON.stringify(students));
    }

    function renderStudents(data = students) {
      studentTable.innerHTML = "";
      data.forEach((student, index) => {
        const row = `<tr>
            <td>${student.name}</td>
            <td>${student.regno}</td>
            <td>${student.dept}</td>
            <td>${student.year}</td>
            <td>${student.marks}</td>
            <td>
              <button class="action-btn edit-btn" onclick="editStudent(${index})">Edit</button>
              <button class="action-btn delete-btn" onclick="deleteStudent(${index})">Delete</button>
            </td>
          </tr>`;
        studentTable.innerHTML += row;
      });
    }

    studentForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const regno = document.getElementById("regno").value.trim();
      const dept = document.getElementById("dept").value.trim();
      const year = document.getElementById("year").value.trim();
      const marks = document.getElementById("marks").value.trim();

      if (!name || !regno || !dept || !year || !marks) {
        alert("Please fill all fields!");
        return;
      }

      const studentData = { name, regno, dept, year, marks };

      if (editIndex !== null) {
        students[editIndex] = studentData;
        editIndex = null;
      } else {
        students.push(studentData);
      }

      saveStudents();
      renderStudents();
      studentForm.reset();
    });

    function editStudent(index) {
      const student = students[index];
      document.getElementById("name").value = student.name;
      document.getElementById("regno").value = student.regno;
      document.getElementById("dept").value = student.dept;
      document.getElementById("year").value = student.year;
      document.getElementById("marks").value = student.marks;
      editIndex = index;
    }

    function deleteStudent(index) {
      if (confirm("Are you sure you want to delete this record?")) {
        students.splice(index, 1);
        saveStudents();
        renderStudents();
      }
    }

    function filterStudents() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = students.filter(
        s => s.name.toLowerCase().includes(query) || s.regno.toLowerCase().includes(query)
      );
      renderStudents(filtered);
    }

    renderStudents();
  </script>

</body>
</html>
