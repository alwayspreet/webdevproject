<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Management Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #007bff;
      color: white;
    }

    .action-btn {
      padding: 5px 10px;
      margin: 0 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .edit-btn {
      background-color: #28a745;
      color: white;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    .search-box {
      margin-bottom: 15px;
      text-align: center;
    }

    .search-box input {
      padding: 8px;
      width: 50%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      .search-box input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Student Management Dashboard</h1>

  <div class="search-box">
    <input type="text" id="search" placeholder="Search by Name or Reg No..." onkeyup="filterStudents()">
  </div>

  <form id="studentForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="regno" placeholder="Reg No" required>
    <input type="text" id="dept" placeholder="Department" required>
    <input type="number" id="year" placeholder="Year" required>
    <input type="number" id="marks" placeholder="Marks" required>
    <button type="submit">Add / Update</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Reg No</th>
        <th>Dept</th>
        <th>Year</th>
        <th>Marks</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>

  <script>
    let students = JSON.parse(localStorage.getItem("students")) || [];
    let editIndex = null;

    const studentForm = document.getElementById("studentForm");
    const studentTable = document.getElementById("studentTable");

    studentForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const student = {
        name: document.getElementById("name").value.trim(),
        regno: document.getElementById("regno").value.trim(),
        dept: document.getElementById("dept").value.trim(),
        year: document.getElementById("year").value.trim(),
        marks: document.getElementById("marks").value.trim()
      };

      if (editIndex !== null) {
        students[editIndex] = student;
        editIndex = null;
      } else {
        students.push(student);
      }

      saveStudents();
      renderStudents();
      studentForm.reset();
    });

    function renderStudents(data = students) {
      studentTable.innerHTML = "";
      data.forEach((student, index) => {
        const row = `
          <tr>
            <td>${student.name}</td>
            <td>${student.regno}</td>
            <td>${student.dept}</td>
            <td>${student.year}</td>
            <td>${student.marks}</td>
            <td>
              <button class="action-btn edit-btn" onclick="editStudent(${index})">Edit</button>
              <button class="action-btn delete-btn" onclick="deleteStudent(${index})">Delete</button>
            </td>
          </tr>
        `;
        studentTable.innerHTML += row;
      });
    }

    function saveStudents() {
      localStorage.setItem("students", JSON.stringify(students));
    }

    function editStudent(index) {
      const student = students[index];
      document.getElementById("name").value = student.name;
      document.getElementById("regno").value = student.regno;
      document.getElementById("dept").value = student.dept;
      document.getElementById("year").value = student.year;
      document.getElementById("marks").value = student.marks;
      editIndex = index;
    }

    function deleteStudent(index) {
      if (confirm("Are you sure you want to delete this student?")) {
        students.splice(index, 1);
        saveStudents();
        renderStudents();
      }
    }

    function filterStudents() {
      const query = document.getElementById("search").value.toLowerCase();
      const filtered = students.filter(
        s => s.name.toLowerCase().includes(query) || s.regno.toLowerCase().includes(query)
      );
      renderStudents(filtered);
    }

    // Initial load
    renderStudents();
  </script>

</body>
</html>
