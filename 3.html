<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    .todo-app {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .filters button {
      background: #6c757d;
      margin: 5px 5px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #e9ecef;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .actions button {
      margin-left: 5px;
      background: #17a2b8;
    }

    .actions .delete {
      background: #dc3545;
    }

    @media (max-width: 600px) {
      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>To-Do List</h1>
  <div class="todo-app">
    <input type="text" id="taskInput" placeholder="Add a new task..." />
    <button onclick="addTask()">Add</button>

    <div class="filters">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('completed')">Completed</button>
      <button onclick="filterTasks('pending')">Pending</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks(filter = 'all') {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      tasks.forEach((task, index) => {
        if (filter === 'completed' && !task.done) return;
        if (filter === 'pending' && task.done) return;

        const li = document.createElement('li');
        const taskText = document.createElement('span');
        taskText.innerText = `${task.text} (${task.date})`;
        taskText.className = task.done ? 'completed' : '';
        li.appendChild(taskText);

        const actions = document.createElement('div');
        actions.className = 'actions';

        const toggleBtn = document.createElement('button');
        toggleBtn.innerText = task.done ? 'Undo' : 'Done';
        toggleBtn.onclick = () => toggleTask(index);
        actions.appendChild(toggleBtn);

        const editBtn = document.createElement('button');
        editBtn.innerText = 'Edit';
        editBtn.onclick = () => editTask(index);
        actions.appendChild(editBtn);

        const deleteBtn = document.createElement('button');
        deleteBtn.innerText = 'Delete';
        deleteBtn.className = 'delete';
        deleteBtn.onclick = () => deleteTask(index);
        actions.appendChild(deleteBtn);

        li.appendChild(actions);
        list.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (text) {
        const date = new Date().toLocaleString();
        tasks.push({ text, done: false, date });
        saveTasks();
        input.value = '';
        renderTasks();
      }
    }

    function toggleTask(index) {
      tasks[index].done = !tasks[index].done;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function editTask(index) {
      const newText = prompt('Edit task:', tasks[index].text);
      if (newText !== null && newText.trim() !== '') {
        tasks[index].text = newText.trim();
        saveTasks();
        renderTasks();
      }
    }

    function filterTasks(filter) {
      renderTasks(filter);
    }

    renderTasks();
  </script>

</body>
</html>
